<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Transporte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center">Solicitar Transporte</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="start_date">Data de Saída</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" value="{{ selected_date }}" required>
                </div>
                <div class="form-group">
                    <label for="start_time">Hora de saída</label>
                    <input type="time" id="start_time" name="start_time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="end_time">Hora de Retorno</label>
                    <input type="time" id="end_time" name="end_time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="event_details">Detalhes do Evento</label>
                    <input type="text" id="event_details" name="event_details" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar Solicitação</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
